<style>
/* ================== ALLATURKAA ÖZEL FLIP CLOCK ================== */
/* EN ARKA ANA SİYAH PANEL */
.allaturkaa-clock-panel {
  background: #000000; 
  padding: 20px 30px 45px 30px; /* Üst ve alt boşluklar ayarlandı */
  border-radius: 20px;
  width: fit-content;
  margin: 30px auto;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.9);
  border: 1px solid #222;
}

/* ÜST FORUM BAŞLIĞI */
.clock-top-title {
  color: #bdc3c7; /* Gümüş rengi */
  font-family: 'Georgia', serif;
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 4px;
  margin-bottom: 25px;
  text-shadow: 0 0 10px rgba(255,255,255,0.2);
  text-transform: uppercase;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

/* İÇ KUTU DİZİLİMİ */
.flip-flex-container {
  display: flex;
  justify-content: center;
  gap: 15px;
}

/* KOYU GRİ SAAT KUTULARI */
.grey-flip-card {
  position: relative;
  width: 85px; 
  height: 110px;
  background: #2a2a2a; 
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

/* RAKAM KATMANLARI */
.g-top, .g-bottom, .g-leaf {
  position: absolute;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: #2a2a2a; 
  color: #d1d1d1; 
  font-family: 'Arial Black', sans-serif;
  font-size: 50px;
  text-align: center;
  left: 0;
}

.g-top, .g-leaf {
  top: 0;
  line-height: 110px;
  border-radius: 8px 8px 0 0;
  border-bottom: 1px solid rgba(0,0,0,0.4);
}

.g-bottom {
  bottom: 0;
  line-height: 0px;
  border-radius: 0 0 8px 8px;
}

.g-leaf {
  z-index: 10;
  transform-origin: bottom;
  backface-visibility: hidden;
}

/* DÜŞME ANİMASYONU */
.g-flip-ani {
  animation: gLeafFlip 0.6s ease-in forwards;
}

@keyframes gLeafFlip {
  0% { transform: rotateX(0deg); }
  100% { transform: rotateX(-180deg); }
}

/* ALT ETİKETLER */
.g-label-tag {
  position: absolute;
  bottom: -30px;
  width: 100%;
  text-align: center;
  color: #666; 
  font-size: 11px;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  font-family: Arial, sans-serif;
}
</style>

<div class="allaturkaa-clock-panel">
  <div class="clock-top-title">Allaturkaa Forum</div>

  <div class="flip-flex-container">
    <div class="grey-flip-card" id="gc-h">
      <div class="g-top" id="gt-h">00</div>
      <div class="g-bottom" id="gb-h">00</div>
      <div class="g-leaf" id="gl-h">00</div>
      <div class="g-label-tag">SAAT</div>
    </div>

    <div class="grey-flip-card" id="gc-m">
      <div class="g-top" id="gt-m">00</div>
      <div class="g-bottom" id="gb-m">00</div>
      <div class="g-leaf" id="gl-m">00</div>
      <div class="g-label-tag">DAKİKA</div>
    </div>

    <div class="grey-flip-card" id="gc-s">
      <div class="g-top" id="gt-s">00</div>
      <div class="g-bottom" id="gb-s">00</div>
      <div class="g-leaf" id="gl-s">00</div>
      <div class="g-label-tag">SANİYE</div>
    </div>
  </div>
</div>

<script>
function startAllaturkaaClock() {
  const d = new Date();
  const h = String(d.getHours()).padStart(2, '0');
  const m = String(d.getMinutes()).padStart(2, '0');
  const s = String(d.getSeconds()).padStart(2, '0');

  gFlipLogic('h', h);
  gFlipLogic('m', m);
  gFlipLogic('s', s);
}

function gFlipLogic(p, v) {
  const leaf = document.getElementById('gl-' + p);
  const top = document.getElementById('gt-' + p);
  const bottom = document.getElementById('gb-' + p);

  if (top.innerText !== v) {
    leaf.classList.remove('g-flip-ani');
    void leaf.offsetWidth; 
    leaf.classList.add('g-flip-ani');

    setTimeout(() => {
      top.innerText = v;
      bottom.innerText = v;
    }, 300);

    setTimeout(() => {
      leaf.innerText = v;
      leaf.classList.remove('g-flip-ani');
    }, 600);
  }
}
setInterval(startAllaturkaaClock, 1000);
startAllaturkaaClock();
</script>
