<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayın Akışı Widget</title>
    <style>
        /* CSS Başlangıcı */
        body {
            background-color: transparent; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .schedule-widget {
            font-family: Arial, sans-serif;
            max-width: 400px; /* Sabit Genişlik */
            min-width: 300px;
            margin: 0;
            background-color: #2c3e50; /* Koyu Mavi Arka Plan */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #ecf0f1; /* Açık Gri Yazı Rengi */
        }
        /* Yeni Logo Bölümü */
        .logo-container {
            text-align: center; 
            padding-top: 15px; 
            background-color: #34495e; /* Koyu Gri Başlık Arka Planı */
        }
        .logo-container img {
            height: 40px; /* Logonun yüksekliği */
            margin-bottom: 5px;
            max-width: 90%; /* Aşırı büyük logoyu engeller */
        }
        /* Başlık Bölümü */
        .schedule-title {
            text-align: center;
            padding: 15px 0;
            background-color: #34495e; 
            color: #FF8C00; /* Turuncu Vurgu */
            font-size: 1.2em;
            margin: 0;
            border-bottom: 1px solid #FF8C00;
            border-top: none; /* Logo yukarıda olduğu için üst çizgiyi kaldırır */
        }
        .schedule-item {
            padding: 15px;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .schedule-item:hover {
            background-color: #34495e;
        }
        .schedule-item.active {
            background-color: #FF8C00; /* Aktif Gün Vurgusu */
            color: #2c3e50;
            font-weight: bold;
        }
        .toggle-icon {
            font-size: 1.2em;
            transition: transform 0.3s;
        }
        .schedule-item.active .toggle-icon {
            transform: rotate(180deg);
        }
        .schedule-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background-color: #34495e; /* Açılan Kutu Arka Planı */
        }
        .program-detail {
            padding: 10px 15px;
            border-bottom: 1px dashed #4e657b;
            font-size: 0.9em;
            color: #ecf0f1;
        }
        .program-detail:last-child {
            border-bottom: none;
        }
        /* CSS Sonu */
    </style>
</head>
<body>

<div class="schedule-widget">
    
    <div class="logo-container">
        <img src="https://allaturkaa.de/forum/wcf/images/allaturkaa/logo.png" alt="Allaturka Logo">
    </div>
    
    <div class="schedule-title">HAFTALIK YAYIN AKIŞI</div>

    <div id="scheduleContainer">
        </div>
</div>

<script>
    // JavaScript Başlangıcı
    const scheduleData = [
        { day: "Pazartesi", programs: ["21:00 - 23:00 / DJ Mert", "23:00 - 01:00 / DJ Gizem"] },
        { day: "Salı", programs: ["19:00 - 21:00 / DJ Ahmet", "22:00 - 00:00 / DJ Simge"] },
        { day: "Çarşamba", programs: ["20:00 - 22:00 / DJ Ece", "00:00 - 02:00 / DJ Murat"] },
        { day: "Perşembe", programs: ["18:00 - 20:00 / DJ Berkay"] },
        { day: "Cuma", programs: ["21:00 - 00:00 / DJ Canlı Yayın Ekibi"] },
        { day: "Cumartesi", programs: ["16:00 - 18:00 / DJ Deniz", "22:00 - 01:00 / DJ Gece Kuşu"] },
        { day: "Pazar", programs: ["Tüm gün en sevilen şarkılar sizlerle!"] }
    ];

    const container = document.getElementById('scheduleContainer');

    scheduleData.forEach(data => {
        const item = document.createElement('div');
        item.className = 'schedule-item';
        // ▼ sembolü kullanıldı
        item.innerHTML = `<span>${data.day}</span><span class="toggle-icon">&#9660;</span>`; 

        const content = document.createElement('div');
        content.className = 'schedule-content';

        data.programs.forEach(program => {
            const detail = document.createElement('div');
            detail.className = 'program-detail';
            detail.textContent = program;
            content.appendChild(detail);
        });

        item.onclick = function() {
            const isActive = item.classList.contains('active');
            
            // Tüm aktifleri kapat
            document.querySelectorAll('.schedule-item').forEach(i => i.classList.remove('active'));
            document.querySelectorAll('.schedule-content').forEach(c => c.style.maxHeight = null);

            if (!isActive) {
                // Tıklanılanı aç
                item.classList.add('active');
                content.style.maxHeight = content.scrollHeight + "px"; 
            }
        };

        container.appendChild(item);
        container.appendChild(content);
    });
    // JavaScript Sonu
</script>

</body>
</html>
