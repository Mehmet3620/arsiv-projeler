<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #121212; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; color: white; padding: 20px; }
        
        /* RENK PANELİ */
        .color-selector { display: flex; flex-direction: column; gap: 8px; margin-bottom: 25px; }
        .row { display: flex; gap: 10px; justify-content: center; }
        .btn { width: 30px; height: 30px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.2s; }
        .btn:hover { transform: scale(1.1); }

        /* CANLI ÖNİZLEME */
        .widget {
            display: flex; background: #1e90ff; padding: 12px; border-radius: 14px;
            color: white; align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: 0.3s; margin-bottom: 30px; position: relative;
        }
        .time-box { background: #1a1a1a; padding: 20px 25px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; margin-right: 15px; }
        .time-row { display: flex; align-items: baseline; }
        #time { font-size: 3.5rem; font-weight: bold; }
        #sec { font-size: 1.4rem; color: #1e90ff; margin-left: 8px; width: 30px; font-weight: bold; }
        
        /* WIDGET İÇİNDEKİ YAZILIMSAL FOOTER */
        .w-footer { font-size: 0.6rem; opacity: 0.4; margin-top: 5px; letter-spacing: 1px; text-transform: uppercase; }

        .date-box { text-align: center; min-width: 90px; }
        #day-n { font-size: 0.75rem; text-transform: uppercase; }
        #day-num { font-size: 2.5rem; font-weight: bold; line-height: 1; }
        #mon-yr { font-size: 0.85rem; }
        .dots { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        /* KOD PANELI */
        .code-container { width: 100%; max-width: 750px; background: #1e1e1e; border-radius: 10px; border: 1px solid #333; }
        .code-header { background: #2d2d2d; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-radius: 10px 10px 0 0; }
        pre { margin: 0; padding: 15px; overflow: auto; max-height: 250px; font-size: 0.8rem; color: #00ff88; white-space: pre-wrap; }
        .copy-btn { background: #1e90ff; border: none; color: white; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="color-selector">
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
    </div>

    <div class="widget" id="mainWidget">
        <div class="time-box">
            <div class="time-row">
                <span id="time">00<span class="dots">:</span>00</span>
                <span id="sec">00</span>
            </div>
            <div class="w-footer">Seyyah20 | v1.0</div>
        </div>
        <div class="date-box">
            <div id="day-n">---</div>
            <div id="day-num">00</div>
            <div id="mon-yr">---</div>
        </div>
    </div>

    <div class="code-container">
        <div class="code-header">
            <span>Seyyah20 Widget Engine v1.0</span>
            <button class="copy-btn" onclick="copyFullCode()">Kodu Kopyala</button>
        </div>
        <pre><code id="codeOutput"></code></pre>
    </div>

    <script>
        const colors = ['#1e90ff', '#ff4757', '#2ed573', '#ffa502', '#e056fd', '#7158e2', '#f8a5c2', '#3ae374', '#18dcff', '#ffffff', '#ff6b6b', '#48dbfb', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#222f3e', '#10ac84', '#ee5253'];
        let curC = '#1e90ff';

        const r1 = document.getElementById('row1');
        const r2 = document.getElementById('row2');
        colors.forEach((c, i) => {
            const b = document.createElement('button');
            b.className = 'btn'; b.style.background = c;
            b.onclick = () => { curC = c; updateTheme(); };
            if(i < 10) r1.appendChild(b); else r2.appendChild(b);
        });

        function updateTheme() {
            const w = document.getElementById('mainWidget');
            w.style.background = curC;
            document.getElementById('sec').style.color = curC;
            w.style.color = (curC === '#ffffff') ? '#333' : 'white';
            generateCode();
        }

        function generateCode() {
            const txtC = (curC === '#ffffff') ? '#333' : 'white';
            const rID = "m_" + Math.floor(Math.random()*1000);
            const fullCode = `<div id="${rID}" style="display:flex;background:${curC};padding:12px;border-radius:14px;color:${txtC};align-items:center;font-family:sans-serif;width:fit-content;box-shadow:0 10px 20px rgba(0,0,0,0.2);">
    <div style="background:#1a1a1a;padding:15px 20px;border-radius:10px;display:flex;flex-direction:column;align-items:center;margin-right:15px;">
        <div style="display:flex;align-items:baseline;">
            <span class="t" style="font-size:3rem;font-weight:bold;">00:00</span>
            <span class="s" style="font-size:1.2rem;color:${curC};margin-left:8px;font-weight:bold;width:25px;">00</span>
        </div>
        <div style="font-size:0.55rem;opacity:0.4;margin-top:5px;letter-spacing:1px;">Seyyah20 | V1.0</div>
    </div>
    <div style="text-align:center;min-width:85px;">
        <div class="dn" style="font-size:0.7rem;text-transform:uppercase;">---</div>
        <div class="dnum" style="font-size:2.2rem;font-weight:bold;line-height:1;">00</div>
        <div class="my" style="font-size:0.8rem;line-height:1.1;">---</div>
    </div>
    <style>@keyframes blk{0%,100%{opacity:1}50%{opacity:.2}}.dots{animation:blk 1s infinite}</style>
    <script>
        (function(){
            const el = document.getElementById('${rID}');
            function up(){
                const n = new Date();
                el.querySelector('.t').innerHTML = String(n.getHours()).padStart(2,'0') + '<span class="dots">:</span>' + String(n.getMinutes()).padStart(2,'0');
                el.querySelector('.s').textContent = String(n.getSeconds()).padStart(2,'0');
                el.querySelector('.dn').textContent = n.toLocaleDateString('tr-TR',{weekday:'long'});
                el.querySelector('.dnum').textContent = n.getDate();
                el.querySelector('.my').innerHTML = n.toLocaleDateString('tr-TR',{month:'long'}).toUpperCase() + '<br>' + n.getFullYear();
            }
            setInterval(up, 1000); up();
        })();
    <\/script>
</div>`;
            document.getElementById('codeOutput').textContent = fullCode;
        }

        function copyFullCode() {
            navigator.clipboard.writeText(document.getElementById('codeOutput').textContent);
            const b = document.querySelector('.copy-btn');
            b.textContent = 'Kopyalandı!';
            setTimeout(() => b.textContent = 'Kodu Kopyala', 1500);
        }

        function updateLive() {
            const n = new Date();
            document.getElementById('time').innerHTML = `${String(n.getHours()).padStart(2,'0')}<span class="dots">:</span>${String(n.getMinutes()).padStart(2,'0')}`;
            document.getElementById('sec').textContent = String(n.getSeconds()).padStart(2,'0');
            document.getElementById('day-n').textContent = n.toLocaleDateString('tr-TR', { weekday: 'long' });
            document.getElementById('day-num').textContent = n.getDate();
            document.getElementById('mon-yr').innerHTML = n.toLocaleDateString('tr-TR', { month: 'long' }).toUpperCase() + "<br>" + n.getFullYear();
        }

        setInterval(updateLive, 1000); updateLive(); generateCode();
    </script>
</body>
</html>
