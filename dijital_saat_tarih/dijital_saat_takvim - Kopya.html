<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entegre Dijital İmsakiye - Seyyah20</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --altin-sarisi: #d4af37;
            --panel-arka-plan: #c5a87a;
            --led-kirmizi: #ff0000;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Ana Çerçeve */
        .imsakiye-cerceve {
            background: linear-gradient(135deg, #f0d57d 0%, #967d33 50%, #5e4b1a 100%);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            border: 5px solid #b8932d;
        }

        .imsakiye-panel {
            background-color: var(--panel-arka-plan);
            width: 640px; 
            padding: 20px;
            border: 2px solid #4a3a1a;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
        }

        /* Entegre Ayar Paneli (Cihazın Üstünde gibi) */
        .ayar-paneli {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(74, 58, 26, 0.4);
        }

        .ayar-paneli input {
            background: rgba(255,255,255,0.3);
            border: 1px solid #4a3a1a;
            border-radius: 3px;
            padding: 4px 8px;
            font-size: 11px;
            width: 100px;
            font-weight: bold;
            outline: none;
        }

        .ayar-paneli button {
            background: #4a3a1a;
            color: #c5a87a;
            border: none;
            border-radius: 3px;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .ayar-paneli button:hover { background: #000; color: #fff; }

        .besmele-merkez {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: rgba(0, 0, 0, 0.12);
            pointer-events: none;
            z-index: 1;
        }

        .etiket-ust {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 11px;
            color: #222;
            margin-bottom: 5px;
        }

        .display-box {
            background-color: #2b0505;
            color: var(--led-kirmizi);
            font-family: 'Orbitron', sans-serif;
            border-radius: 3px;
            border: 2px inset #441111;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            z-index: 2;
        }

        .top-boxes { width: 195px; }
        .date-box { font-size: 24px; }
        .loc-box { font-size: 16px; text-transform: uppercase; text-align: center; }
        .time-box { font-size: 30px; }
        
        .vakit-box { width: 140px; font-size: 36px; }
        .saniye-text { font-size: 16px; margin-left: 4px; width: 30px; color: #ff4444; }

        .blink { animation: blinker 1s step-start infinite; }
        @keyframes blinker { 50% { opacity: 0.1; } }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; position: relative; z-index: 2; }
        .divider { height: 2px; background: rgba(74, 58, 26, 0.2); margin: 15px 0; }

        .vakit-adi {
            font-size: 20px;
            font-weight: 900;
            color: #1a1a1a;
            width: 100px;
            font-style: italic;
        }

        .footer-note { text-align: center; margin-top: 15px; font-size: 11px; color: #3d2e10; font-weight: bold; opacity: 0.8; }
    </style>
</head>
<body>

<div class="imsakiye-cerceve">
    <div class="imsakiye-panel">
        
        <div class="ayar-paneli">
            <input type="text" id="countryInp" placeholder="Ülke (Turkey)">
            <input type="text" id="cityInp" placeholder="Şehir (Denizli)">
            <button onclick="vakitleriGetir()">AYARLA</button>
        </div>

        <div class="besmele-merkez">﷽</div>
        
        <div class="etiket-ust">
            <span style="width: 195px; text-align: center;">TARİH</span>
            <span style="width: 195px; text-align: center;">BÖLGE</span>
            <span style="width: 195px; text-align: center;">SAAT / SN</span>
        </div>

        <div class="row">
            <div class="display-box top-boxes date-box" id="tarih">--.--.----</div>
            <div class="display-box top-boxes loc-box" id="locDisplay">KONUM</div>
            <div class="display-box top-boxes time-box" id="clockDisplay"></div>
        </div>

        <div class="divider"></div>

        <div class="row">
            <div class="vakit-adi">İMSAK</div>
            <div class="display-box vakit-box" id="fajr">--:--</div>
            <div class="vakit-adi" style="text-align: right;">GÜNEŞ</div>
            <div class="display-box vakit-box" id="sunrise">--:--</div>
        </div>

        <div class="row">
            <div class="vakit-adi">ÖĞLE</div>
            <div class="display-box vakit-box" id="dhuhr">--:--</div>
            <div class="vakit-adi" style="text-align: right;">İKİNDİ</div>
            <div class="display-box vakit-box" id="asr">--:--</div>
        </div>

        <div class="row">
            <div class="vakit-adi">AKŞAM</div>
            <div class="display-box vakit-box" id="maghrib">--:--</div>
            <div class="vakit-adi" style="text-align: right;">YATSI</div>
            <div class="display-box vakit-box" id="isha">--:--</div>
        </div>

        <div class="footer-note">Allaturkaa Forum / Seyyah20 - Dijital Tabela v2.0</div>
    </div>
</div>

<script>
    let globalTimings = { Fajr: "--:--", Sunrise: "--:--", Dhuhr: "--:--", Asr: "--:--", Maghrib: "--:--", Isha: "--:--" };

    async function vakitleriGetir() {
        const country = document.getElementById('countryInp').value || "Turkey";
        const city = document.getElementById('cityInp').value || "Denizli";
        try {
            const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=${country}&method=13`);
            const data = await response.json();
            if(data.code === 200) {
                globalTimings = data.data.timings;
                document.getElementById('locDisplay').innerText = city.toUpperCase();
            }
        } catch (e) { console.log("Bağlantı Hatası"); }
    }

    function ekranGuncelle() {
        const simdi = new Date();
        const dot = `<span class="blink">:</span>`;
        
        document.getElementById('tarih').innerText = simdi.toLocaleDateString('tr-TR');

        const sa = String(simdi.getHours()).padStart(2, '0');
        const dk = String(simdi.getMinutes()).padStart(2, '0');
        const sn = String(simdi.getSeconds()).padStart(2, '0');
        document.getElementById('clockDisplay').innerHTML = `${sa}${dot}${dk}<span class="saniye-text">${sn}</span>`;

        const IDs = ['fajr', 'sunrise', 'dhuhr', 'asr', 'maghrib', 'isha'];
        const Keys = ['Fajr', 'Sunrise', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
        IDs.forEach((id, i) => {
            const val = globalTimings[Keys[i]];
            if(val.includes(":")) {
                const p = val.split(":");
                document.getElementById(id).innerHTML = `${p[0]}${dot}${p[1]}`;
            }
        });
    }

    setInterval(ekranGuncelle, 1000);
    ekranGuncelle();
    vakitleriGetir();
</script>

</body>
</html>
