<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompakt Dijital Terminal - Seyyah20</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --altin-sarisi: #d4af37;
            --panel-arka-plan: #c5a87a;
            --led-kirmizi: #ff0000;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .imsakiye-cerceve {
            background: linear-gradient(135deg, #f0d57d 0%, #967d33 50%, #5e4b1a 100%);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 4px solid #b8932d;
        }

        .imsakiye-panel {
            background-color: var(--panel-arka-plan);
            width: 580px; /* Kompakt genişlik */
            padding: 15px;
            border: 2px solid #4a3a1a;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
        }

        /* Ayar Paneli */
        .ayar-paneli {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(74, 58, 26, 0.3);
        }

        .ayar-paneli input {
            background: rgba(255,255,255,0.4);
            border: 1px solid #4a3a1a;
            border-radius: 3px;
            padding: 3px 6px;
            font-size: 11px;
            width: 90px;
            font-weight: bold;
        }

        .ayar-paneli button {
            background: #4a3a1a;
            color: #f0d57d;
            border: none;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
        }

        .besmele-merkez {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 90px;
            color: rgba(0, 0, 0, 0.07);
            pointer-events: none;
            z-index: 1;
        }

        .display-box {
            background-color: #2b0505;
            color: var(--led-kirmizi);
            font-family: 'Orbitron', sans-serif;
            border-radius: 3px;
            border: 2px inset #441111;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45px;
            z-index: 2;
            position: relative;
        }

        /* Aktif Vakit Vurgusu */
        .active-vakit {
            border-color: #fff !important;
            box-shadow: 0 0 10px #ff0000;
        }

        .top-row .display-box { width: 135px; }
        .date-box { font-size: 18px; flex-direction: column; line-height: 1; }
        .hicri-text { font-size: 8px; margin-top: 2px; color: #ff6666; }
        .loc-box { font-size: 14px; text-transform: uppercase; }
        .temp-box { font-size: 22px; }
        .time-box { width: 145px !important; font-size: 28px; }

        .vakit-row .display-box { width: 110px; font-size: 28px; }
        .saniye-text { font-size: 14px; margin-left: 3px; width: 25px; color: #ff4444; }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; position: relative; z-index: 2; }
        .etiket { font-size: 10px; font-weight: bold; color: #333; text-align: center; margin-bottom: 2px; }

        .vakit-adi { font-size: 18px; font-weight: 900; color: #1a1a1a; width: 80px; font-style: italic; }
        
        .countdown-bar {
            background: #1a2b1a;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            padding: 4px;
            border-radius: 3px;
            font-size: 11px;
            text-align: center;
            margin-bottom: 10px;
            border: 1px solid #2d4a2d;
        }

        .blink { animation: blinker 1s step-start infinite; }
        @keyframes blinker { 50% { opacity: 0.1; } }

        .footer-note { text-align: center; font-size: 10px; color: #3d2e10; font-weight: bold; margin-top: 8px; }
    </style>
</head>
<body>

<div class="imsakiye-cerceve">
    <div class="imsakiye-panel">
        
        <div class="ayar-paneli">
            <input type="text" id="countryInp" placeholder="Ülke">
            <input type="text" id="cityInp" placeholder="Şehir">
            <button onclick="verileriYukle()">GÜNCELLE</button>
        </div>

        <div class="besmele-merkez">﷽</div>

        <div class="countdown-bar" id="nextVakitText">Yükleniyor...</div>

        <div class="row top-row">
            <div><div class="etiket">TARİH</div><div class="display-box date-box"><span id="miltarih">--.--</span><span class="hicri-text" id="hicritarih">-- --- --</span></div></div>
            <div><div class="etiket">BÖLGE</div><div class="display-box loc-box" id="locDisplay">---</div></div>
            <div><div class="etiket">ISI</div><div class="display-box temp-box" id="tempDisplay">--°</div></div>
            <div><div class="etiket">SAAT</div><div class="display-box time-box" id="clockDisplay"></div></div>
        </div>

        <div style="height: 1px; background: rgba(0,0,0,0.1); margin: 10px 0;"></div>

        <div class="row vakit-row">
            <div class="vakit-adi">İMSAK</div><div class="display-box" id="fajr">--:--</div>
            <div class="vakit-adi" style="text-align: right;">GÜNEŞ</div><div class="display-box" id="sunrise">--:--</div>
        </div>
        <div class="row vakit-row">
            <div class="vakit-adi">ÖĞLE</div><div class="display-box" id="dhuhr">--:--</div>
            <div class="vakit-adi" style="text-align: right;">İKİNDİ</div><div class="display-box" id="asr">--:--</div>
        </div>
        <div class="row vakit-row">
            <div class="vakit-adi">AKŞAM</div><div class="display-box" id="maghrib">--:--</div>
            <div class="vakit-adi" style="text-align: right;">YATSI</div><div class="display-box" id="isha">--:--</div>
        </div>

        <div class="footer-note">Allaturkaa Forum / Seyyah20 - Akıllı Panel</div>
    </div>
</div>

<script>
    let timings = {};

    async function verileriYukle() {
        const country = document.getElementById('countryInp').value || "Turkey";
        const city = document.getElementById('cityInp').value || "Denizli";
        try {
            const res = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=${country}&method=13`);
            const data = await res.json();
            timings = data.data.timings;
            document.getElementById('locDisplay').innerText = city.substring(0, 10).toUpperCase();
            document.getElementById('hicritarih').innerText = `${data.data.date.hijri.day} ${data.data.date.hijri.month.tr || data.data.date.hijri.month.en}`;
            
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${data.data.meta.latitude}&longitude=${data.data.meta.longitude}&current_weather=true`);
            const wData = await wRes.json();
            document.getElementById('tempDisplay').innerText = Math.round(wData.current_weather.temperature) + "°C";
        } catch (e) { document.getElementById('nextVakitText').innerText = "Bağlantı Hatası!"; }
    }

    function ekranGuncelle() {
        const simdi = new Date();
        const dot = `<span class="blink">:</span>`;
        document.getElementById('miltarih').innerText = simdi.toLocaleDateString('tr-TR').slice(0, 5);

        const sa = String(simdi.getHours()).padStart(2, '0');
        const dk = String(simdi.getMinutes()).padStart(2, '0');
        const sn = String(simdi.getSeconds()).padStart(2, '0');
        document.getElementById('clockDisplay').innerHTML = `${sa}${dot}${dk}<span class="saniye-text">${sn}</span>`;

        if (!timings.Fajr) return;

        const vakitList = [
            {n: "İmsak", t: timings.Fajr, id: "fajr"}, {n: "Güneş", t: timings.Sunrise, id: "sunrise"},
            {n: "Öğle", t: timings.Dhuhr, id: "dhuhr"}, {n: "İkindi", t: timings.Asr, id: "asr"},
            {n: "Akşam", t: timings.Maghrib, id: "maghrib"}, {n: "Yatsı", t: timings.Isha, id: "isha"}
        ];

        let currentIdx = -1;
        const simdiDakika = simdi.getHours() * 60 + simdi.getMinutes();

        vakitList.forEach((v, i) => {
            const [h, m] = v.t.split(':');
            const vDakika = parseInt(h) * 60 + parseInt(m);
            document.getElementById(v.id).innerHTML = `${h}${dot}${m}`;
            document.getElementById(v.id).classList.remove('active-vakit');
            if (simdiDakika >= vDakika) currentIdx = i;
        });

        if(currentIdx !== -1) document.getElementById(vakitList[currentIdx].id).classList.add('active-vakit');

        let next = vakitList[(currentIdx + 1) % 6];
        const [nh, nm] = next.t.split(':');
        let nDakika = parseInt(nh) * 60 + parseInt(nm);
        let fark = nDakika - simdiDakika;
        if (fark < 0) fark += 1440;

        document.getElementById('nextVakitText').innerText = `${next.n.toUpperCase()} VAKTİNE KALAN: ${Math.floor(fark/60)}sa ${fark%60}dk ${59-simdi.getSeconds()}sn`;
    }

    setInterval(ekranGuncelle, 1000);
    verileriYukle();
</script>

</body>
</html>
