<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehmet3620 Proje Arşivi</title>
    <style>
        body { 
            background: radial-gradient(circle at top, #2c2c2c 0%, #121212 100%); 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 40px 20px;
            min-height: 100vh;
            text-align: center;
        }

        h1 { 
            color: #d4af37; 
            font-weight: 300; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding-bottom: 15px;
            margin-bottom: 40px;
            display: inline-block;
        }

        .section-title { 
            color: #d4af37;
            font-size: 0.85rem;
            letter-spacing: 3px;
            margin-top: 50px;
            margin-bottom: 20px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
        }

        .section-title::before, .section-title::after {
            content: "";
            height: 1px;
            width: 40px;
            background: rgba(212, 175, 55, 0.3);
            margin: 0 15px;
        }

        .container { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        .box { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(212, 175, 55, 0.15); 
            padding: 18px; 
            border-radius: 10px; 
            text-decoration: none; 
            color: #ccc; 
            transition: all 0.3s ease; 
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 45px;
            backdrop-filter: blur(5px);
        }

        .box:hover { 
            background: rgba(212, 175, 55, 0.08); 
            border-color: #d4af37; 
            color: #fff; 
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <h1>Mehmet3620 Proje Arşivi</h1>

    <div class="section-title">İslami Uygulamalar</div>
    <div class="container">
        <a href="https://mehmet3620.github.io/mushaf-resimleri/" class="box" style="border-color: rgba(255, 204, 0, 0.4);">Kuran-ı Kerim (Mushaf)</a>
        <a href="kurani_kerim/" class="box">Sesli Kur'an Dinle</a>
        <a href="zikirmatik/" class="box">Zikirmatik</a>
        <a href="esmaul_husna/" class="box">Esmaül Hüsna</a>
    </div>

    <div class="section-title">Radyo Uygulamaları</div>
    <div class="container">
        <a href="altin_renkli_player/" class="box">Altın Renkli Player</a>
        <a href="jv_player/" class="box">Jv Player Reklamsız</a>
        <a href="sanal_radyo/" class="box">Sanal Radyo</a>
        <a href="telefon_player/" class="box">Telefon Player</a>
        <a href="uclu_radyo/" class="box">Üçlü Radyo</a>
    </div>

    <div class="section-title">Karışık Uygulamalar</div>
    <div class="container">
        <a href="sibel/" class="box">Sibel Uygulaması</a>
    </div>

</body>
</html>
