<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehmet3620 Proje Arşivi</title>
    <style>
        /* Arka Plan Tam Siyah */
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            margin: 0; 
            padding: 30px 10px;
            text-align: center;
        }

        h1 { 
            color: #d4af37; 
            font-size: 1.4rem; 
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .section-title { 
            color: #d4af37;
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin: 30px 0 15px 0;
            text-transform: uppercase;
            font-weight: bold;
        }

        .container { 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Küçük ve Belirgin Butonlar */
        .box { 
            background: #1a1a1a; /* Buton rengi koyu gri */
            border: 1px solid #333; /* Kenarlar daha ince */
            padding: 10px 15px; 
            border-radius: 6px; 
            text-decoration: none; 
            color: #d1d1d1; 
            transition: 0.2s; 
            font-size: 0.85rem; /* Yazılar küçültüldü */
            min-width: 140px;
        }

        /* Üstüne gelince altın rengi parlama */
        .box:hover { 
            border-color: #d4af37; 
            color: #ffffff; 
            background: #252525;
            transform: scale(1.03);
        }

        @media (max-width: 600px) {
            .box { width: 40%; min-width: auto; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="section-title">İslami Uygulamalar</div>
    <div class="container">

        <a href="kurani_kerim/" class="box">Sesli Kur'an Dinle</a>
        <a href="zikirmatik/" class="box">Zikirmatik</a>
        <a href="esmaul_husna/" class="box">Esmaül Hüsna</a>

    </div>

    <div class="container">

        <a href="sanal_radyo/" class="box">Sanal Radyo</a>
        <a href="telefon_player/" class="box">Telefon Player</a>
        <a href="uclu_radyo/" class="box">Üçlü Radyo</a>
    </div>

    <div class="section-title">Karışık Uygulamalar</div>
