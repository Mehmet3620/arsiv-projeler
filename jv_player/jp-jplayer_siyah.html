<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Dost Yurdu - Radyo Player</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link id="maintheme" href="css/html5-tranparent.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">
        $(document).ready(function(){
            // Yayındaki radyo adresi
            var stream = "https://eu1.fastcast4u.com/proxy/qpnslltp?mp=/1";
            $("#jquery_jplayer_magic").jPlayer({
                ready: function () {
                    $(this).jPlayer("setMedia", { mp3: stream });
                },
                play: function() { $(this).jPlayer("pauseOthers"); },
                supplied: "mp3",
                cssSelectorAncestor: "#jp_container_magic",
                volume: 0.8
            });
        });
    </script>
</head>
<body>

    <div id="jquery_jplayer_magic" class="jp-jplayer"></div>

    <div id="jp_container_magic" class="player jp-audio-stream">
        
        <div class="playback">
            <div class="jp-play play"></div>
            <div class="jp-pause stop" style="display: none;"></div>
        </div>

        <div class="volume-control">
            <div class="volume-slider">
                <div class="jp-volume-bar vol-progress">
                    <div class="jp-volume-bar-value vol-bar">
                        <div class="circle-control"></div>
                    </div>
                </div>
                <div class="player-status">
                    Yayındaki: Dost Yurdu Radyo <span class="jp-current-time">00:00</span>
                </div>
            </div>
        </div>

        <div class="playlists">
            <span>Favori oynatıcınızda dinleyin</span>
            <div class="icons-row">
                <a href="listen/Listen.pls" title="Winamp"><img width="26" height="26" src="img/player-winamp-icon.svg"></a>
                <a href="listen/Listen.asx" title="Windows Media Player"><img width="26" height="26" src="img/player-wmp-icon.svg"></a>
                <a href="liste/Listens.m3u" title="QuickTime"><img width="26" height="26" src="img/player-quicktime-icon.svg"></a>
                <a href="listen/Listen.m3u" title="VLC"><img width="26" height="26" src="img/player-vlc-icon.svg"></a>
            </div>
        </div>

        <a href="#" class="powered-by">Powered by <span>Seyyah</span></a>
    </div>

</body>
</html>
