<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --outer-bg: #0f111a;    
            --panel-bg: #1c1f2b;    
            --border-color: #2a2f3d; 
            --text-color: #ffffff;
            --telegram-color: #0088cc;
            --instagram-color: #e1306c;
            --whatsapp-color: #25d366;
            --facebook-color: #1877f2;
            --x-color: #000000;
            --accent-yellow: #f1c40f;
        }

        .info-widget {
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 10px;
            background: var(--outer-bg);
            width: 260px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            font-family: 'Segoe UI', sans-serif;
            margin-top: 50px;
			margin-left: 50px;
        }

        .info-panel {
            background-color: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .announcement-box {
            background: rgba(241, 196, 15, 0.1);
            border-left: 3px solid var(--accent-yellow);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .announcement-title {
            color: var(--accent-yellow);
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center; gap: 5px; margin-bottom: 5px;
            text-transform: uppercase;
        }

        .announcement-text { color: #ccc; font-size: 12px; line-height: 1.4; }

        .social-container {
            display: flex;
            flex-direction: column;
            gap: 6px; /* Butonlar arası boşluk */
        }

        .social-btn {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 13px;
            transition: transform 0.2s, opacity 0.3s;
        }

        .social-btn:hover { opacity: 0.9; transform: scale(1.02); }
        .social-btn i { font-size: 16px; width: 25px; }

        .btn-tg { background-color: var(--telegram-color); }
        .btn-ig { background-color: var(--instagram-color); }
        .btn-wa { background-color: var(--whatsapp-color); }
        .btn-fb { background-color: var(--facebook-color); }
        .btn-x  { background-color: var(--x-color); border: 1px solid #333; }

        .footer-tag {
            text-align: center; font-size: 9px; color: #666; margin-top: 10px; letter-spacing: 0.5px; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="info-widget">
    <div class="info-panel">
        <div class="announcement-box">
            <div class="announcement-title">
                <i class="fas fa-bullhorn"></i> Hızlı Duyuru
            </div>
            <div class="announcement-text">
                En güncel filmler ve yayınlanan içeriklerden haberdar olmak için bizi takip edin!
            </div>
        </div>

        <div class="social-container">
            <a href="#" class="social-btn btn-wa" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp Hattı
            </a>
            <a href="#" class="social-btn btn-tg" target="_blank">
                <i class="fab fa-telegram-plane"></i> Telegram Grubu
            </a>
            <a href="#" class="social-btn btn-ig" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="#" class="social-btn btn-fb" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="#" class="social-btn btn-x" target="_blank">
                <i class="fab fa-x-twitter"></i> X (Twitter)
            </a>
        </div>
    </div>
    <div class="footer-tag">Powered by Seyyah</div>
</div>

</body>
</html>
