<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Allaturkaa - Radyo Player</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <style>
        body { 
            background: #212121 url("https://radioplayer.link/iframe/assets/img/oldskin/background.jpg") repeat;
            font-family: "Roboto", sans-serif; 
            margin: 0; 
            padding: 30px 20px; 
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 280px;
            height: auto;
        }
        
        :root { 
            --sprite: url("https://radioplayer.link/iframe/assets/img/oldskin/sprite.png"); 
        }

        .player {
            max-width: 700px; /* Genişlik biraz daraltıldı */
            height: 100px; 
            background: var(--sprite) no-repeat center -26px; 
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden; 
        }

        .player .playback {
            position: absolute;
            left: 15px;
            top: 15px;
        }

        .player .playback .play {
            display: inline-block;
            width: 72px;
            height: 72px;
            background: var(--sprite) no-repeat -1px -210px;
            cursor: pointer;
        }
        .player .playback .play:hover { background-position: -83px -210px; }

        .player .playback .stop {
            display: inline-block;
            width: 72px;
            height: 72px;
            background: var(--sprite) no-repeat -165px -210px;
            cursor: pointer;
        }
        .player .playback .stop:hover { background-position: -247px -210px; }

        .player .volume-control {
            position: absolute;
            left: 110px;
            right: 230px; /* Sağdan boşluk dengelendi */
            top: 32px;
        }

        .player .volume-control .volume-slider .vol-progress {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.5);
            border-radius: 4px;
            position: relative;
        }

        .player .volume-control .volume-slider .vol-bar {
            height: 100%;
            background: #00e600;
            border-radius: 4px;
        }

        .player .volume-control .volume-slider .vol-progress .circle-control {
            position: absolute;
            top: -7px;
            right: -8px;
            width: 23px;
            height: 23px;
            background: var(--sprite) no-repeat -160px 0;
        }

        .player-status {
            color: #fff;
            font-size: 10pt;
            text-align: center;
            margin-top: 15px;
            font-weight: 300;
            white-space: nowrap;
        }

        .player .playlists {
            display: inline-block;
            width: 210px; /* Alan biraz daraltıldı */
            float: right;
            height: 75px;
            margin: 5px 5px 0 0;
            text-align: center;
            background: var(--sprite) no-repeat 0 -340px;
            padding-top: 10px;
        }

        .player .playlists span { 
            display: block; 
            font-size: 8.5pt; 
            color: #fff;
            margin-bottom: 8px;
            white-space: nowrap;
        }
        
        .player .playlists a { margin: 0 2px; display: inline-block; transition: 0.2s; }
        .player .playlists a:hover { transform: scale(1.1); }

        /* Seyyah yazısı - Daha sola kaydırıldı ve gri tonu korundu */
        .powered-by {
            position: absolute;
            right: 40px; /* 12px'den 40px'e çekilerek sola kaydırıldı */
            bottom: 6px;
            font-size: 7.5pt;
            color: rgba(255,255,255,0.25);
            text-decoration: none;
        }
        .powered-by span { color: #777; }
    </style>

    <script type="text/javascript">
        $(document).ready(function(){
            var stream = "https://eu4.fastcast4u.com/proxy/allaturka?mp=/1";
            $("#jquery_jplayer_magic").jPlayer({
                ready: function () {
                    $(this).jPlayer("setMedia", { mp3: stream });
                },
                play: function() { $(this).jPlayer("pauseOthers"); },
                supplied: "mp3",
                cssSelectorAncestor: "#jp_container_magic",
                volume: 0.8
            });
        });
    </script>
</head>
<body>

    <div class="logo-container">
        <img src="https://allaturkaa.de/forum/wcf/images/allaturkaa/logo.png" alt="Allaturkaa Logo">
    </div>

    <div id="jquery_jplayer_magic" class="jp-jplayer"></div>

    <div id="jp_container_magic" class="player jp-audio-stream">
        
        <div class="playback">
            <div class="jp-play play"></div>
            <div class="jp-pause stop" style="display: none;"></div>
        </div>

        <div class="volume-control">
            <div class="volume-slider">
                <div class="jp-volume-bar vol-progress">
                    <div class="jp-volume-bar-value vol-bar">
                        <div class="circle-control"></div>
                    </div>
                </div>
                <div class="player-status">
                    Yayındaki: Allaturkaa Radyo <span class="jp-current-time">00:00</span>
                </div>
            </div>
        </div>

        <div class="playlists">
            <span>Favori oynatıcınızda dinleyin</span>
            <div class="icons-row">
                <a href="#" title="Winamp"><img width="26" height="26" src="https://radioplayer.link/iframe/assets/img/player-winamp-icon.svg"></a>
                <a href="#" title="Windows Media Player"><img width="26" height="26" src="https://radioplayer.link/iframe/assets/img/player-wmp-icon.svg"></a>
                <a href="#" title="QuickTime"><img width="26" height="26" src="https://radioplayer.link/iframe/assets/img/player-quicktime-icon.svg"></a>
                <a href="#" title="VLC"><img width="26" height="26" src="https://radioplayer.link/iframe/assets/img/player-vlc-icon.svg"></a>
            </div>
        </div>

        <a href="#" class="powered-by">Powered by <span>Seyyah</span></a>
    </div>

</body>
</html>
