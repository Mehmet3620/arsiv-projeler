<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* MEHMET3620 ELITE SERIES - TAM MERKEZLENMÄ°Åž KUSURSUZ SÃœRÃœM */
        :root {
            --bg-card: #1a1a1a;
            --accent: #3498db;
            --text-gold: #f1c40f;
        }

        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .picker-container {
            width: 740px; 
            background: var(--bg-card);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            border: 1px solid #2c3e50;
        }

        .app-logo {
            max-width: 200px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .main-layout {
            display: flex;
            gap: 10px; /* Paneller arasÄ± 10px boÅŸluk sabitlendi */
            align-items: stretch;
        }

        .upload-section {
            flex: 1.4;
            display: flex;
            flex-direction: column;
        }

        .canvas-wrapper {
            flex: 1;
            height: 360px;
            background: #0d0d0d;
            border: 2px dashed #444;
            border-radius: 18px;
            display: flex;
            justify-content: center; 
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        canvas { max-width: 100%; max-height: 100%; }

        /* YAZIYI TAM MERKEZE ALAN DÃœZENLEME */
        #welcome-box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Dikeyde tam merkez */
            align-items: center;     /* Yatayda tam merkez */
            text-align: center;      /* Metni kendi iÃ§inde ortala */
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        #welcome-box h3 { 
            color: var(--accent); 
            margin: 0 0 10px 0; 
            font-size: 1.4rem;
            width: 100%;
        }

        #welcome-box p { 
            color: #888; 
            font-size: 0.95rem; 
            line-height: 1.6; 
            margin: 0 auto;
            max-width: 80%; /* Metnin kutu iÃ§inde saÄŸa-sola Ã§arpmasÄ±nÄ± Ã¶nler */
        }

        .btn-upload {
            background: linear-gradient(45deg, #2980b9, #3498db);
            color: white;
            padding: 12px;
            border-radius: 10px;
            display: block;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
        }

        .info-section {
            flex: 0.8;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .color-preview {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 5px solid #333;
            background: #222;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .code-box {
            width: 100%;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .label { color: #666; font-weight: bold; }
        .val { color: var(--text-gold); font-family: 'Courier New', monospace; font-weight: bold; }

        .developer {
            margin-top: 20px;
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="picker-container">
    <img src="https://allaturkaa.de/forum/wcf/images/allaturkaa/logo.png" alt="Allaturkaa" class="app-logo">
    
    <div class="main-layout">
        <div class="upload-section">
            <label for="imgLoad" class="btn-upload">ðŸ“¸ BÄ°R RESÄ°M SEÃ‡Ä°N</label>
            <input type="file" id="imgLoad" hidden>
            <div class="canvas-wrapper">
                <canvas id="cvs"></canvas>
                <div id="welcome-box">
                    <h3>Renk Analiz Rehberi</h3>
                    <p>Ä°lham aldÄ±ÄŸÄ±nÄ±z gÃ¶rseli yÃ¼kleyin ve istediÄŸiniz noktaya dokunarak kodu bulun.</p>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div style="font-size: 0.75rem; color: #555; margin-bottom: 15px; letter-spacing: 1px;">Ã–NÄ°ZLEME</div>
            <div class="color-preview" id="pvw"></div>
            
            <div class="code-box">
                <span class="label">HEX:</span>
                <span class="val" id="hex">#------</span>
            </div>
            
            <div class="code-box">
                <span class="label">RGB:</span>
                <span class="val" id="rgb">---, ---, ---</span>
            </div>

            <div class="developer">SEYYAH20 ELITE</div>
        </div>
    </div>
</div>

<script>
    const load = document.getElementById('imgLoad');
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d', { willReadFrequently: true });
    const pvw = document.getElementById('pvw');
    const welcomeBox = document.getElementById('welcome-box');

    load.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                cvs.width = img.width;
                cvs.height = img.height;
                ctx.drawImage(img, 0, 0);
                welcomeBox.style.display = 'none'; // Resim gelince yazÄ±lar tamamen kapanÄ±r
            }
            img.src = ev.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    cvs.addEventListener('mousedown', (e) => {
        const r = cvs.getBoundingClientRect();
        const x = (e.clientX - r.left) * (cvs.width / r.width);
        const y = (e.clientY - r.top) * (cvs.height / r.height);
        const p = ctx.getImageData(x, y, 1, 1).data;
        const hex = "#" + ((1 << 24) + (p[0] << 16) + (p[1] << 8) + p[2]).toString(16).slice(1).toUpperCase();
        
        pvw.style.backgroundColor = hex;
        document.getElementById('hex').innerText = hex;
        document.getElementById('rgb').innerText = `${p[0]}, ${p[1]}, ${p[2]}`;
    });
</script>

</body>
</html>
