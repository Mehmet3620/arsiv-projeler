 
 <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hesap Makinesi - Mehmet-OS</title>
    <style>
        body { background: #008080; margin: 0; padding: 20px; font-family: 'Tahoma', sans-serif; overflow: hidden; }
        
        /* Sadece hesap makinesine √∂zel butonlar */
        .calc-btn { 
            background:#c0c0c0 !important; 
            border:2px outset #fff !important; 
            padding:8px !important; 
            cursor:pointer !important; 
            font-weight:bold !important; 
            font-size:14px !important;
            color: #000 !important;
            font-family: Arial, sans-serif !important;
            min-width: 45px;
            user-select: none;
        }
        .calc-btn:active { border:2px inset #fff !important; background:#b0b0b0 !important; }
    </style>
</head>
<body>

<div ondblclick="acHesap()" onclick="acHesap()" style="width: 70px; height: 75px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; margin: 10px; transition: 0.2s;" onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" onmouseout="this.style.backgroundColor='transparent'">
    <div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 32px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));">
        üî¢
    </div>
    <span style="color: white; font-size: 11px; margin-top: 4px; text-shadow: 1px 1px 2px #000; font-family: 'Tahoma', sans-serif;">
        Hesap Makinesi
    </span>
</div>

<div id="calcModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:99999; width:220px; background:#c0c0c0; border:2px solid #fff; border-right:2px solid #000; border-bottom:2px solid #000; padding:5px; box-shadow: 5px 5px 15px rgba(0,0,0,0.5); cursor: default;" onmousedown="dragStart(event)">
    <div style="background:navy; color:white; padding:3px 5px; display:flex; justify-content:space-between; align-items:center; user-select: none; cursor: move;">
        <span style="font-size:11px; font-weight:bold; font-family: 'MS Sans Serif', Arial;">Hesap Makinesi | Seyyah D20</span>
        <button onclick="closeCalc()" style="background:#c0c0c0; border:1px solid #fff; border-right:1px solid #000; border-bottom:1px solid #000; padding:0 4px; cursor:pointer;">X</button>
    </div>
    <input type="text" id="calcDisplay" readonly style="width:205px; background:#fbfff0; border:2px inset #fff; margin: 8px 0; text-align:right; padding:5px; font-size:18px; color:#000; font-family: 'Courier New', monospace;">
    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:4px;">
        <button class="calc-btn" style="color:blue;" onclick="calcBack()">‚Üê</button>
        <button class="calc-btn" style="color:red" onclick="calcClear()">Sil</button>
        <button class="calc-btn" style="color:red" onclick="calcClear()">C</button>
        <button class="calc-btn" onclick="calcInput('/')">/</button>
        <button class="calc-btn" onclick="calcInput('7')">7</button>
        <button class="calc-btn" onclick="calcInput('8')">8</button>
        <button class="calc-btn" onclick="calcInput('9')">9</button>
        <button class="calc-btn" onclick="calcInput('*')">*</button>
        <button class="calc-btn" onclick="calcInput('4')">4</button>
        <button class="calc-btn" onclick="calcInput('5')">5</button>
        <button class="calc-btn" onclick="calcInput('6')">6</button>
        <button class="calc-btn" onclick="calcInput('-')">-</button>
        <button class="calc-btn" onclick="calcInput('1')">1</button>
        <button class="calc-btn" onclick="calcInput('2')">2</button>
        <button class="calc-btn" onclick="calcInput('3')">3</button>
        <button class="calc-btn" onclick="calcInput('+')">+</button>
        <button class="calc-btn" onclick="calcInput('0')">0</button>
        <button class="calc-btn" onclick="calcInput('.')">.</button>
        <button class="calc-btn" style="grid-column: span 2; background:#808080 !important; color:white !important;" onclick="calcSolve()">=</button>
    </div>
</div>

<script>        
// Baƒülantƒ±sƒ± d√ºzeltilmi≈ü a√ßma fonksiyonu
window.acHesap = function() { 
    document.getElementById('calcModal').style.display = 'block'; 
}

window.closeCalc = function() { 
    document.getElementById('calcDisplay').value = ''; 
    document.getElementById('calcModal').style.display = 'none'; 
}

window.calcInput = function(v) { document.getElementById('calcDisplay').value += v; }
window.calcClear = function() { document.getElementById('calcDisplay').value = ''; }

window.calcBack = function() {
    let current = document.getElementById('calcDisplay').value;
    document.getElementById('calcDisplay').value = current.slice(0, -1);
}

window.calcSolve = function() {
    try {
        let res = eval(document.getElementById('calcDisplay').value);
        document.getElementById('calcDisplay').value = res;
    } catch(e) { document.getElementById('calcDisplay').value = 'Hata'; }
}

// S√ºr√ºkleme √ñzelliƒüi
let isDragging = false, offset = { x: 0, y: 0 };
window.dragStart = function(e) {
    if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') return;
    isDragging = true;
    let modal = document.getElementById('calcModal');
    offset.x = e.clientX - modal.offsetLeft;
    offset.y = e.clientY - modal.offsetTop;
}

document.onmousemove = function(e) {
    if (!isDragging) return;
    let modal = document.getElementById('calcModal');
    modal.style.left = (e.clientX - offset.x) + "px";
    modal.style.top = (e.clientY - offset.y) + "px";
    modal.style.transform = "none";
}
document.onmouseup = function() { isDragging = false; }
  
// Klavye desteƒüi
document.addEventListener('keydown', function(event) {
    const modal = document.getElementById('calcModal');
    if (modal.style.display === 'block') {
        const key = event.key;
        if (/[0-9]/.test(key)) { calcInput(key); }
        else if (key === '+') { calcInput('+'); }
        else if (key === '-') { calcInput('-'); }
        else if (key === '*') { calcInput('*'); }
        else if (key === '/') { calcInput('/'); }
        else if (key === '.' || key === ',') { calcInput('.'); }
        else if (key === 'Enter' || key === '=') { event.preventDefault(); calcSolve(); } 
        else if (key === 'Backspace') { calcBack(); }
        else if (key === 'Delete') { calcClear(); }
        else if (key === 'Escape') { closeCalc(); }
    }
});
</script>

</body>
</html>
