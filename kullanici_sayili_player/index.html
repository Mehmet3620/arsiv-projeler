<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DOST YURDU RADYO</title>
    <style>
        /* Body tamamen şeffaf */
        body { 
            background: transparent; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Çerçeveler Artık Mavi Sınırla Daha Belirgin */
        .glass-frame {
            background: rgba(15, 15, 15, 0.9); /* Beyaz zeminde sırıtmaması için biraz koyulaştırıldı */
            border: 2px solid #0080FF; /* Yazıdaki canlı mavi kullanıldı */
            border-radius: 25px;
        }

        /* Üst Bilgi Satırı */
        .top-info-bar {
            width: 630px; 
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .marquee-box {
            flex: 1;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .listener-box {
            padding: 8px 20px;
            color: #0080FF;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            min-width: 130px;
            justify-content: center;
        }

        /* Player Ana Kasası */
        .player-outer-frame {
            width: 630px;
            padding: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hoparlörler */
        .spk-unit {
            width: 55px; height: 55px;
            background: url('https://resmim.net/cdn/2025/04/04/N5MqEZ.gif') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            border: 2px solid #333;
            margin: 0 5px;
        }

        /* ORİJİNAL KAPSÜL (386x47) */
        .capsule-core {
            background: linear-gradient(180deg, #32353a 0%, #0f1113 100%);
            width: 386px;
            height: 47px;
            margin: 0 10px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border: 1px solid #444;
            box-sizing: border-box;
        }

        .radio-tag { color: #f9b000; font-size: 10px; font-weight: bold; width: 75px; }

        /* MAVİ ÇERÇEVELİ CAM BUTON */
        .glass-play-btn {
            width: 48px; height: 48px;
            background: radial-gradient(circle at 35% 35%, #4fa3ff, #003d80 90%);
            border-radius: 50%;
            border: 2px solid #ffffff; /* Buton içi beyaz kalsın, orijinal kalsın */
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            margin: 0 10px;
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.5); /* Hafif mavi parlama */
            transform: translateY(-1px);
        }

        .play-tri { width: 0; height: 0; border-top: 8px solid transparent; border-bottom: 8px solid transparent; border-left: 13px solid white; margin-left: 3px; }
        .pause-rect { width: 14px; height: 14px; border-left: 4px solid white; border-right: 4px solid white; display: none; }

        /* SES ÇUBUĞU - MAVİ KONTROL */
        .vol-slider-alt {
            -webkit-appearance: none;
            width: 70px; height: 4px;
            background: #000;
            border-radius: 2px;
            outline: none;
        }
        .vol-slider-alt::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px; height: 14px;
            background: #0080FF;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .nav-svg { fill: #fff; width: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-info-bar">
        <div class="marquee-box glass-frame">
            <marquee scrollamount="4">
                <span style="color:#0080FF; font-weight:bold;">DOST YURDU RADYO - YAYINDA</span> 
                <span style="color:#444; margin:0 15px;">|</span>
                <span style="color:#f90021; font-weight:bold;">Şu an:</span> 
                <span class="cc_streaminfo" data-type="song" data-username="qpnslltp" style="color:#fff;">Yükleniyor...</span>
            </marquee>
        </div>
        <div class="listener-box glass-frame">
            <span class="cc_streaminfo" data-type="listeners" data-username="qpnslltp">0</span>&nbsp;DİNLEYİCİ
        </div>
    </div>

    <div class="player-outer-frame glass-frame">
        <div class="spk-unit"></div>
        <div class="spk-unit"></div>

        <div class="capsule-core">
            <div class="radio-tag">DOST YURDU</div>
            
            <div style="display:flex; align-items:center; flex-grow:1; justify-content:center;">
                <svg class="nav-svg" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6L18 18V6z"/></svg>
                
                <div class="glass-play-btn" onclick="togglePlay()">
                    <div id="playIcon" class="play-tri"></div>
                    <div id="pauseIcon" class="pause-rect"></div>
                </div>

                <svg class="nav-svg" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </div>

            <div style="display:flex; align-items:center;">
                <input type="range" class="vol-slider-alt" min="0" max="1" step="0.1" value="0.8" oninput="setVolume(this.value)">
            </div>
        </div>

        <div class="spk-unit"></div>
        <div class="spk-unit"></div>
    </div>

    <audio id="radioPlayer" src="https://eu1.fastcast4u.com/proxy/qpnslltp?mp=/1"></audio>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://eu1.fastcast4u.com/system/streaminfo.js"></script>

    <script>
        var audio = document.getElementById("radioPlayer");
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                document.getElementById("playIcon").style.display = "none";
                document.getElementById("pauseIcon").style.display = "block";
            } else {
                audio.pause();
                document.getElementById("playIcon").style.display = "block";
                document.getElementById("pauseIcon").style.display = "none";
            }
        }
        function setVolume(val) { audio.volume = val; }
    </script>
</body>
</html>
